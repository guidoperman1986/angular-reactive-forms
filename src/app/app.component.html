<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->

      <form [formGroup]="form" class="col-md-8 text-center">
        <div class="form-group">
          <label for="">Project Name</label>
          <input class="form-control" type="text" formControlName="projectName">
          <span *ngIf="getError('projectName')?.required && form.controls.projectName.touched">El campo es requerido</span>
          <span *ngIf="getError('projectName')?.projectIsForbidden && form.controls.projectName.touched">El nombre no es valido</span>
        </div>
        <div class="form-group">
          <label for="">Email</label>
          <input class="form-control" type="email" formControlName="email">
          <span *ngIf="getError('email')?.required && form.controls.email.touched">El campo es requerido</span>
          <span *ngIf="getError('email')?.email && form.controls.email.touched">El formato es incorrecto</span>
        </div>

        <div class="form-group">
          <label for="">Project Status</label>
          <select class="form-control" name="" id="" formControlName="projectStatus">
            <option value="stable">Stable</option>
            <option value="critical">Critical</option>
            <option value="finished">Finished</option>
          </select>
        </div>

        <button class="btn btn-primary" (click)="submit()">Submit</button>
      </form>

    </div>
  </div>
</div>
